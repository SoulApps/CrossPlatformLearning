<!DOCTYPE html>
	
	<head>
	
		
		
		
		<title>Formulario2</title>
		
	</head>
	
	<body>
		<form action="p.php" method="get">
			<fieldset>
				<legend>Datos personales</legend>
		

				<table>
					<tr>
						<td>Datos Generales</td>
					</tr>
					<tr>
						<td>Busqueda</td>
						<td><input type="text"></td>
					</tr>
					<tr>
						<td>Direccion URL</td>
						<td><input type="text"></td>
					</tr>	
					<tr>
						<td>Telefono</td>
						<td><input type="tel" placeholder="Ingrese su telefono"></td>
					</tr>
					<tr>
						<td>Direccion Web</td>
						<td><input type="text" placeholder="Ingrese su sitio"></td>
					</tr>

						<td><input type="text" placeholder="Ingrese su email"></td>

						<td><button type="submit"><img src="ButtonSubmit.PNG" alt="Submit"></button></td>

				</table>

</html>
